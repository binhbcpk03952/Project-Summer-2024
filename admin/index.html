<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Princes</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="w-100">
            <div class="container-fluid bg-dark">
                <div class="header-main d-flex align-items-center py-1">
                    <div class="btn-show-aside">
                        <button class="btn "><i
                                class="fa-solid fa-bars text-white"
                                onclick="showAside()"></i></button>
                    </div>
                    <h1 class="text-white m-0 mx-2"><a href="" class="text-white text-decoration-none">ADMIN <i
                            class="fa-solid fa-face-smile-wink"></i></a></h1>
                    <nav class="d-flex align-items-center nav-admin">
                        <ul class="m-0">
                            <li>
                                <a href="#"
                                    class="text-white text-decoration-none">
                                    <i class="fa-solid fa-house"></i>
                                    Trang chủ
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="search-aside">
                        <form action>
                            <input type="search" name="search" id="search">
                            <button>
                                <i class="fa-solid fa-search"></i>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <aside class="col-md-2 d-block">
                    <div class="aside-content show-aside bg-dark pt-5">
                        <ul class="nav-aside p-0 mx-4 mt-5">
                            <li class="nav-link">
                                <a href="#"
                                    class="text-white text-decoration-none">
                                    <i class="fa-solid fa-layer-group mx-2"></i>
                                    Tổng hợp
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#"
                                    class="text-white text-decoration-none">
                                    <i class="fa-brands fa-docker mx-2"></i>
                                    Danh mục
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#"
                                    class="text-white text-decoration-none">
                                    <i class="fa-solid fa-user mx-2"></i>
                                    Người dùng
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#"
                                    class="text-white text-decoration-none">
                                    <i class="fa-solid fa-shirt mx-2"></i>
                                    Sản phẩm
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#"
                                    class="text-white text-decoration-none">
                                    <i
                                        class="fa-regular fa-calendar-check mx-2"></i>
                                    Đơn hàng
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside>
                <main class="col-md-10 mt-5">
                    <button class="btn" onclick="alertRemove('danh mục')">Check</button>
                </main>
                
            </div>
        </div>

        <script src="https://kit.fontawesome.com/121f50087c.js"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons();
        </script>
        <!-- <script src="js/script.js"></script> -->
        <script src="js/main.js"></script>
    </body>

</html>
