<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container header" style="text-align: center;">
        <a href="#">
            <img src="image/logo.png" alt="" width="200px" class="">
        </a>
    </div>
    <div class="container mt-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html" class="nav-link">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Thanh toán</li>
            </ol>
        </nav>
    </div>
    <section id="checkout">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="fw-bold">THANH TOÁN</h2>
                    <span>Bạn đã có tài khoản chưa? Xin mời <a href="#" class="text-decoration-none"><span
                                class="text-warning">Đăng Nhập</span></a> để Đặt Hàng.</span>
                </div>
                <h5 class="fw-bold mt-4">1. Địa chỉ giao hàng</h5>
                <div class="form-checkout">
                    <form action="" class="mt-4" method="POST">
                        <div class="email-value">
                            <label for class="form-label m-0">Địa chỉ Email<span class="text-danger">*</span></label>
                            <input type="email" name="email" id="email" class="input-value d-block w-50"
                                placeholder="example@gmail.com">
                        </div>
                        <div class="username-value mt-4">
                            <label for class="form-label m-0">Họ và Tên<span class="text-danger">*</span></label>
                            <input type="text" name="username" id="username" class="input-value d-block w-50"
                                placeholder="Họ và Tên">
                        </div>
                        <div class="phone-value mt-4">
                            <label for class="form-label m-0">Số điện thoại<span class="text-danger">*</span></label>
                            <input type="email" name="phone" id="phone" class="input-value d-block w-50"
                                placeholder="Số điện thoại ">
                        </div>
                        <div class="provice-value mt-4">
                            <label for="provice" class="form-label m-0">Tỉnh/Thành Phố<span class="text-danger">*</span></label><br>
                            <input list="provices" name="provice" id="provice" class="input-value d-block w-50" placeholder="Tỉnh/Thành Phố">
                            <datalist id="provices">
                              <option value="ha noi">
                              <option value="ha tinh">
                              <option value="nghe an">
                              <option value="da nang">
                              <option value="lam dong">
                            </datalist>
                        </div>
                        <div class="number-phone mt-4">
                            <label for class="form-label m-0 d-block">Số điện thoại <span
                                    class="text-danger">*</span></label>
                            <input type="text" name="phone" id="phone" class="input-value d-block w-100">
                        </div>
                        <div class="terms mt-3">
                            <input type="checkbox" name="term" id="term">
                            <label for="">Tôi đã đọc và đồng ý với các <a href="#" class="text-decoration-none ">điều
                                    khoản</a></label>
                        </div>
                        <button class="btn btn-dark w-100 btn-submit mt-4">ĐĂNG KÍ</button>
                    </form>
                </div>
            </div>
    </section>




    <script src="https://kit.fontawesome.com/121f50087c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script> lucide.createIcons();</script>
    <script src="./js/script.js"></script>
</body>

</html>
