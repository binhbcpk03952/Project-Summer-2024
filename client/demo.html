<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
</head>
<body>
    <h2>Thêm Sản Phẩm</h2>
    <form action="add_product.php" method="post">
        <label for="product_name">Tên Sản Phẩm:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>

        <label for="product_description">Mô Tả Sản Phẩm:</label>
        <textarea id="product_description" name="product_description" required></textarea><br><br>

        <h3>Kích Cỡ và Màu Sắc</h3>
        <div id="product-variants">
            <div class="variant">
                <label for="size_1">Kích Cỡ:</label>
                <input type="text" id="size_1" name="sizes[]">

                <label for="color_1">Màu Sắc:</label>
                <input type="text" id="color_1" name="colors[]">

                <label for="quantity_1">Số Lượng:</label>
                <input type="number" id="quantity_1" name="quantities[]">
            </div>
        </div>
        <button type="button" onclick="addVariant()">Thêm Kích Cỡ và Màu Sắc</button><br><br>

        <input type="submit" value="Thêm Sản Phẩm">
    </form>

    <script>
        function addVariant() {
            const container = document.getElementById('product-variants');
            const index = container.children.length + 1;

            const div = document.createElement('div');
            div.classList.add('variant');
            div.innerHTML = `
                <label for="size_${index}">Kích Cỡ:</label>
                <input type="text" id="size_${index}" name="sizes[]">

                <label for="color_${index}">Màu Sắc:</label>
                <input type="text" id="color_${index}" name="colors[]">

                <label for="quantity_${index}">Số Lượng:</label>
                <input type="number" id="quantity_${index}" name="quantities[]">
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
