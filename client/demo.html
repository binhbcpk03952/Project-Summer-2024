<head>

<style>
    /* Reset CSS cơ bản */
body, h1, p {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Thiết lập kiểu cho toàn bộ trang */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #c9d6e3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px;
}

.thank-you-card {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    width: 90%;
    max-width: 500px;
    animation: fadeIn 1s ease-out;
}

.icon {
    background: #c46a2f;
    border-radius: 50%;
    padding: 15px;
    display: inline-block;
    color: #fff;
    margin-bottom: 20px;
}

.icon svg {
    vertical-align: middle;
}

h1 {
    color: #c46a2f;
    font-size: 2em;
    margin-bottom: 15px;
}

p {
    color: #555;
    font-size: 1em;
    margin-bottom: 15px;
}

.btn {
    display: inline-block;
    background-color: #c46a2f;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1em;
    transition: background-color 0.3s, transform 0.3s;
}

.btn:hover {
    background-color: #c46a2f;
    transform: translateY(-2px);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
